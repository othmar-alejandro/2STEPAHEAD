<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2 Step Ahead - Personalized K-12 Tutoring & SAT Prep</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        scroll-behavior: smooth;
      }
      h1, h2, h3, .font-heading {
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
      }
      .bg-froyo-dark-blue { background-color: #006BB8; }
      .bg-froyo-light-blue { background-color: #2FA0DF; }
      .bg-froyo-gold { background-color: #FFC973; }
      .bg-froyo-cream { background-color: #FEE3B3; }
      .text-froyo-dark-blue { color: #006BB8; }
      .text-froyo-gold { color: #FFC973; }
      .border-froyo-gold { border-color: #FFC973; }
      
      .hero-overlay {
        background: linear-gradient(rgba(0, 107, 184, 0.8), rgba(0, 107, 184, 0.6));
      }

      /* Sticky Scroll Animation Styles */
      .sticky-scroll-container {
        display: flex;
        position: relative;
      }
      .sticky-side {
        position: sticky;
        top: 100px;
        height: fit-content;
      }

      /* Custom animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }
    </style>
  </head>
  <body class="bg-white text-slate-800 overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
